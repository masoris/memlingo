<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./speak.css">
    <link rel="stylesheet" href="../pages/quizAll.css">
    <script src="../pages/util.js"></script>
    <script src="./speak.js"></script>
    <script src="../pages/ajax.js"></script>
    <script src="../pages/cookie.js"></script>
    <title>Speak</title>
</head>

<body>
    <!-- <div class="Container"> -->
    <div class="Area1">
        <img id="btn_quit" src="../pages/img/ic-close-gray.png" class="ic_close_gray">
        <div id="progress_bar" class="Rectangle-progress-bar">
            <div id="progress" class="Rectangle-progress"></div>
        </div>
    </div>

    <span id="push_record_and_speak" class="Push-record-and-speak">
        Push record button and speak.
    </span>
    <img id="speaker" src="../pages/img/speaker.png" class="Rectangle-speaker">

    <table class="Area0">
        <tr>
            <td class="Area2">
                <span id="esp_txt" class="mi-vi">
                    Saluton Mi estas July, Ĉu vi fartas bone? Mi fartas bone.
                </span>
            </td>
        </tr>
        <tr>
            <td class="Area3">
                <span id="kor_txt" class="I-you">
                    안녕하세요, 나는 ~ 입니다.
                </span>
            </td>
        </tr>
        <tr>
            <td class="Area4">
                <span id="eng_txt" class="hello-I-am-">
                    hello, I am ~
                </span>
            </td>
        </tr>
    </table>

    <img id="voice_img" src="../pages/img/ic-woman-1.png" class="ic_woman_1">

    </div>

    <div class="Record-speak">
        <p>Convert recorded audio to:</p>
        <select id="encodingTypeSelect" style="visibility: hidden;">
            <option value="wav">Waveform Audio (.wav)</option>
            <option value="mp3" selected>MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
            <option value="ogg">Ogg Vorbis (.ogg)</option>
        </select>
        <div id="controls">
            <button id="recordButton">Record</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="formats"></div>
        <pre>Log</pre>
        <pre id="log"></pre>

        <pre>Recordings</pre>
        <ol id="recordingsList"></ol>
    </div>

    <!-- </div> -->
    <div id="rectangle_hard" class="Rectangle-hard">
        <input type="button" id="btn_hard" class="Submit-hard" value="Hard for me">
    </div>
    <div id="rectangle_easy" class="Rectangle-easy">
        <input type="button" id="btn_easy" class="Submit-easy" value="Easy to me">
    </div>
    <div id="rectangle_too_easy" class="Rectangle-too-easy">
        <input type="button" id="btn_too_easy" class="Submit-too-easy" value="Too easy">
    </div>
    <div class="Rectangle-listen">
        <input type="button" id="btn_listen" class="Listen" value="Listen">
    </div>
</body>
