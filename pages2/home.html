<body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="home" />
    <div class="home screen">
        <div class="padding-frame">
            <div class="logo-frame logo-1">
                <div class="logo logo-1">
                    <div class="memlingo">
                        <div class="flex-row">
                            <img class="vector" src="img/vector-7@2x.png" alt="Vector" />
                            <img class="vector-1" src="img/vector-22@2x.png" alt="Vector" />
                            <img class="vector-2" src="img/vector-21@2x.png" alt="Vector" />
                            <img class="vector-3" src="img/vector-20@2x.png" alt="Vector" />

                    </div>
                    <div class="language notosans-bold-gravel-16px">esperanto</div>
                </div>
            </div>
            <div class="user-info">
                <div class="profile-frame">
                    <img class="profile" src="img/profile@2x.png" alt="Profile" />
                    <div class="user-id notosans-bold-gravel-16px">masoris</div>
                </div>
                <div class="frame-1000004089" id="Start_learn" onmouseover="">

            <div class="check-in">

                </div>

                <div class="check-in-item">
                    <div class="text text-2 notosans-bold-gravel-16px">금</div>
                </div>
                <div class="check-in-item">
                    <div class="text text-2 notosans-bold-gravel-16px">토</div>
                </div>
                <div class="check-in-item">

                </div>

            <div class="menus menus-1">
                <div class="menus-1">
                    <div class="menu menu-3">
                        <div class="text-8 text-2 notosans-bold-gravel-16px">30회</div>
                        <div class="text-1 text-2">총 학습 횟수</div>
                    </div>
                    <div class="menu menu-3">
                        <div class="text-10 text-2 notosans-bold-gravel-16px">1시간 50분</div>

                    </div>
                </div>

                            <div class="radio">
                                <div class="elipse"></div>
                            </div>
                            <div class="tw-chinese-traditional notosans-normal-gravel-16px">TW 繁體中文 (Chinese
                                Traditional)</div>
                        </div>
                        <div class="languages-item languages-1">
                            <div class="radio">
                                <div class="elipse"></div>
                            </div>
                            <div class="vn-ting-vit-vietnamese notosans-normal-gravel-16px">VN Tiếng Việt (Vietnamese)
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="safe-area"></div>
