            <article class="textblock">
              <div class="saluton notosans-semi-bold-gravel-18px">fartas</div>

          </div>
          <div class="text-frame-item">
            <div class="textblock">
              <div class="saluton notosans-semi-bold-gravel-18px">bone?</div>
