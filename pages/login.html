<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <script src="./util.js"></script>
    <script src="./login.js"></script>
    <title>Memlingo</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <!-- <div id="myElement"> -->
    <div class="Login-Scroll">
        <img src="img/logo-subtitle.png" srcset="img/logo-subtitle@2x.png 2x,
             img/logo-subtitle@3x.png 3x" class="logo_subtitle">
        <span id="span_message_email_twice" class="Enter-your-e-mail-ad">
            Enter your e-mail address twice.
        </span>
        <span class="Saman-ret-adreson-du">
            Saman ret-adreson du fojoj.
        </span>
        <div class="Rectangle1">
            <input class="Span1" type="email" id="email1" name="email1" required placeholder="이메일 주소를 입력해 주세요.">
        </div>
        <div class="Rectangle2">
            <input class="Span1" type="email" id="email2" name="email2" required placeholder="이메일 주소를 한 번 더 입력해 주세요.">
        </div>

        <input class="Rectangle8" type="button" id="btn_login" value="Login">

        <span class="Your-Language">
            Your Language
        </span>

        <!-- <div class="Rectangle4">
            <select id="lang">
                <option value="ko-kr" selected>한국어 (Korean)</option>
                <option value="en-us">English</option>
                <option value="ja-jp">日本語 (Japanese)</option>
                <option value="cn-zh">大陆简体 (Chinese Simplified)</option>
                <option value="cn-tw">臺灣正體 (Chinese Traditional)</option>
            </select>
        </div> -->
        <table class="Rectangle-lang">
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="ko-kr" id="radio-ko-kr">
                        🇰🇷 한국어 (Korean)
                        <!-- <img src="img/memlingo-logo-core-kr.png" alt="한국어 (Korean)" width="30px"> -->
                    </label>
                </td>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="en-us" id="radio-en-us">
                        🇺🇸 English
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="ja-jp" id="radio-ja-jp">
                        🇯🇵 日本語 (Japanese)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="cn-zh" id="radio-cn-zh">
                        🇨🇳 大陆简体 (Chinese Simplified)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="cn-tw" id="radio-cn-tw">
                        🇹🇼 臺灣正體 (Chinese Traditional)
                    </label>
                </td>
            </tr>
        </table>

        <div class="Rectangle3">
            <span class="Learn-Esperanto-by-E">
                Learn Esperanto by Examples
            </span>
            <span class="Esperanto-for-the-re">
                Esperanto for the rest of us!<br>
                한국어로 에스페란토를 배웁시다.<br>
                日本語でエスペラントを学びましょう。<br>
                用中文学习世界语。<br>
                Học tiếng Esperanto bằng tiếng Việt.<br>
                Learn Esperantso in your own language.
            </span>

        </div>

    </div>
    <!-- </div> -->
</body>

</html>
