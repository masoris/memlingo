<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user-courses.css">
    <script src="./util.js"></script>
    <script src="./user-course.js"></script>
    <script src="./user-courses.js"></script>
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <title>Memlingo</title>
</head>

<body>
    <div class="Rectangle-Background">

        <img src="img/logo-subtitle.png" srcset="img/logo-subtitle@2x.png 2x,
             img/logo-subtitle@3x.png 3x" class="logo_subtitle">

        <span id="span_learn_by_examples" class="Learn-Esperanto-by-E">
            Learn Esperanto by Examples
        </span>
        <table>
            <tbody id="Course_table">
                <tr>
                    <td>
                        <table class="Rectangle-Copy">
                            <tr>
                                <td colspan="2">
                                    <span id="CourseA_name" class="Esperanto-A-">
                                        Esperanto A (에스페란토)
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <span id="CourseA_short_description" class="Short-description">
                                        초급 에스페란토 코스, 에스페란토 기초, Baza Esperanto, 자그레브 코스, Zagreba Kurso
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td width="100px">
                                    <img src="img/img-a.png" srcset="img/img-a@2x.png 2x, img/img-a@3x.png 3x"
                                        class="img_a">
                                </td>
                                <td>
                                    <span class="Words-600-Words-t">
                                        <br />
                                        <span class="text-style-1">• </span><span id='wordsA'>Words</span>: <span
                                            id="CourseA_total_count">600</span><br />
                                        <!-- <span class="text-style-2">• </span><span id='words_to_reviewA'>Words to
                                            review</span>:
                                        <span id="CourseA_needs_review">4</span><br /> -->
                                        <span class="text-style-3">• </span><span id='familiarA'>Familiar</span>: <span
                                            id="CourseA_familiar">4</span><br />
                                        <span class="text-style-4">• </span><span id='masteredA'>Mastered</span>: <span
                                            id="CourseA_mastered">0</span><br />
                                        <span class="text-style-5">• </span><span id='progressA'>Progress</span>: <span
                                            id="CourseA_progress">0.3</span>%<br />
                                        <span class="text-style-6">• </span><span id='pointsA'>Points</span>: <span
                                            id="CourseA_points">18</span><br />
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="Rectangle-Button">
                                        <input class="Learn-Esperanto-Button-Inside" type="button" id="Btn_StartA"
                                            value="Learn (Esperanto A)">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>


        <span class="Your-Language">
            Your Language
        </span>

        <table class="Rectangle-lang">
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="ko-kr" id="radio-ko-kr">
                        🇰🇷 한국어 (Korean)
                    </label>
                </td>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="en-us" id="radio-en-us">
                        🇺🇸 English
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="ja-jp" id="radio-ja-jp">
                        🇯🇵 日本語 (Japanese)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="zh-cn" id="radio-zh-cn">
                        🇨🇳 大陆简体 (Chinese Simplified)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="zh-tw" id="radio-zh-tw">
                        🇹🇼 臺灣正體 (Chinese Traditional)
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="radio" name="lang" value="vi-vn" id="radio-vi-vn">
                        🇻🇳 Tiếng Việt (Vietnamese)
                    </label>
                </td>
            </tr>
        </table>

        <div class="Rectangle-Logout">
            <input class="Rectangle-Report-Inside" type="button" id="Btn_logout" value="Logout">

        </div>
    </div>
</body>

</html>
