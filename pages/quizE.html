<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quizE.css">
    <link rel="stylesheet" href="./quizAll.css">
    <script src="./quizE.js"></script>
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <title>Quiz E</title>
</head>

<body>
    <div class="Container">
        <div class="Area1">
            <img id="btn_quit" src="img/ic-close-gray.png" srcset="img/ic-close-gray@2x.png 2x,
                   img/ic-close-gray@3x.png 3x" class="ic_close_gray">
            <div id="progress_bar" class="Rectangle-progress-bar"></div>
            <div id="progress" class="Rectangle-progress"></div>
        </div>

    </div>
    <span class="Select-what-you-hear">
        Choose the level how you feel about this.
    </span>
    <div class="Area2">
        <img id="speaker" src="img/speaker.png" class="Rectangle-speaker">
        <span id="esp_txt" class="mi-vi">
            <!-- saluton, mi estas~ -->
        </span>
    </div>
    <div class="Area3">
        <span id="kor_txt" class="I-you">
            안녕하세요, 나는 ~ 입니다.
        </span>
    </div>
    <div class="Area4">
        <span id="eng_txt" class="hello-I-am-">
            hello, I am ~
        </span>
    </div>
    <img id="voice_img" src="img/ic-woman-1.png" srcset="img/ic-woman-1@2x.png 2x,
             img/ic-woman-1@3x.png 3x" class="ic_woman_1">
    <div class="Rectangle-hard">
        <input type="button" id="btn_hard" class="Submit-hard" value="Hard for me">
    </div>
    <div class="Rectangle-easy">
        <input type="button" id="btn_easy" class="Submit-easy" value="Easy to me">
    </div>

    <div class="Rectangle-listen">
        <input type="button" id="btn_listen" class="Listen" value="Listen">
    </div>
    </div>
</body>
