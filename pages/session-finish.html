<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./session-finish.css">
    <script src="./session-finish.js"></script>
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <title>Session Finish</title>
</head>

<body>
    <div class="Rectangle-background">

        <img src="img/logo-subtitle.png" srcset="img/logo-subtitle@2x.png 2x,
             img/logo-subtitle@3x.png 3x" class="logo_subtitle">

        <img src="img/ic-close-white.png" srcset="img/ic-close-white@2x.png 2x,
             img/ic-close-white@3x.png 3x" class="ic_close_white">
        <span class="You-have-just-learne">
            You have just learned these words.
        </span>
        <img src="img/img-a.png" srcset="img/img-a@2x.png 2x,
        img/img-a@3x.png 3x" class="img_a">
        <div class="Rectangle-Copy">
            <span class="Esperanto-A-">
                Esperanto A (에스페란토)
            </span>

            <img src="img/ic-star-1.png" srcset="img/ic-star-1@2x.png 2x,
             img/ic-star-1@3x.png 3x" class="ic_star_1">

            <div class="Area1">
                <img src="img/speaker.png" class="Rectangle-speaker">
                <span class="mi-vi">
                    mi, vi
                </span>
            </div>
            <div class="Area1-1"><span class="\-">
                    나, 당신
                </span></div>
            <div class="Area2">
                <img src="img/speaker.png" class="Rectangle-speaker">
                <span class="mi-estas-">
                    mi estas ~
                </span>
            </div>
            <div class="Area2-1"><span class="\-">
                    나는 ~이다
                </span></div>
            <div class="Area3">
                <img src="img/speaker.png" class="Rectangle-speaker">
                <span class="estas-nestis">
                    estas, nestis
                </span>
            </div>
            <div class="Area3-1"><span class="\-">
                    (현재)~이다, (과거) ~이었다
                </span></div>
            <div class="Area4">
                <img src="img/speaker.png" class="Rectangle-speaker">
                <span class="vi-estas-">
                    vi estas ~
                </span>
            </div>
            <div class="Area4-1"><span class="\-">
                    당신은 ~ 이다
                </span></div>
        </div>
        <div class="Rectangle-continue">
            <span class="Continue">
                Continue
            </span>
        </div>
    </div>

</body>
