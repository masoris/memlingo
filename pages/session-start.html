<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./session-start.css">
    <script src="./session-start.js"></script>
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <title>Session-start</title>
</head>

<body>
    <div class="Rectangle-Background">
        <img src="img/logo-subtitle.png" srcset="img/logo-subtitle@2x.png 2x,
             img/logo-subtitle@3x.png 3x" class="logo_subtitle">


        <img id="back_to_user_courses" src="img/ic-close-white.png" srcset="img/ic-close-white@2x.png 2x,
             img/ic-close-white@3x.png 3x" class="ic_close_white">

        <span class="Learn-Esperanto-by-E">
            Learn Esperanto by Examples
        </span>

        <img src="img/img-a.png" srcset="img/img-a@2x.png 2x,
             img/img-a@3x.png 3x" class="img_a">

        <div class="Rectangle-Copy">

            <span id="session_course_name" class="Esperanto-A-">
                Esperanto A (에스페란토)
            </span>
            <img src="img/ic-star-1.png" srcset="img/ic-star-1@2x.png 2x,
             img/ic-star-1@3x.png 3x" class="ic_star_1">
            <table>
                <tr>
                    <td>
                        <span class="Points">Points</span><br />
                        <span id="session_course_points" class="Number">18</span><br />
                        <span class="progress">Progress</span><br />
                        <span id="session_course_progress" class="Number">0.3</span>%<br />
                        <span class="Needs-Review">Needs Review</span><br />
                        <span id="session_course_needs_review" class="Number">4</span><br />
                    </td>
                    <td>
                        <span class="Familiar">Familiar</span><br />
                        <span id="session_course_familiar" class="Number">18</span><br />
                        <!-- <div class="Middle-Bar"></div> -->
                        <span class="Total-Count">Total Count</span><br />
                        <span id="session_course_total_count" class="Number">600</span><br />
                        <span class="Mastered">Mastered</span><br />
                        <span id="session_course_mastered" class="Number">0</span><br />
                    </td>
                </tr>
            </table>
            <span id="session_course_short_description" class="\-">
                에스페란토 초급코스입니다. 이 코스를 마치면 기본적인 자기 자기소개 및 친구 사귀기에 필요한 회화를 할 수 있게 될 것입니다. 이 코스는 유명한 자그레브 코스(Zagreba Kurso)를
                기반으로 만들어져 있습니다
            </span>
        </div>
        <!-- <div class="Rectangle1"><span>
                Level Test & Skip
            </span></div>
        <div class="Rectangle2">
            <span>
                User Stat
            </span>
        </div>
        <div class="Rectangle3">
            <span>
                Report or Ask
            </span>
        </div> -->
        <div class="Rectangle4">
            <input class="Start-Learning" type="button" id="Btn_Start_learning" value="Start Learning">
        </div>


    </div>

</body>

</html>
