<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./quizB.css">
  <script src="./quizB.js"></script>
  <script src="./ajax.js"></script>
  <script src="./cookie.js"></script>
  <title>Quiz B</title>
</head>

<body>

  <div class="Quiz_B-4">
    <div class="Area">
      <img src="img/ic-close-gray.png" srcset="img/ic-close-gray@2x.png 2x,
        img/ic-close-gray@3x.png 3x" class="ic_close_gray" id="btn_quit">

      <div id="progress_bar" class="Rectangle_progress_bar">
        <div id="progress" class="Rectangle_progress"></div>

      </div>
      <span class="Match-correct-pairs">
        Match correct pairs.
      </span>
      <div id="left_1_border" class="Rectangle1">
        <div id="left_1" class="Rectangle1-1"><span id="left_1_txt" class="Inside1">
            mi deziras
          </span></div>
      </div>
      <div id="right_1_border" class="Rectangle2">
        <div id="right_1" class="Rectangle2-1"><span id="right_1_txt" class="Inside2">
            (현재)~이다, (과거) ~이었다
          </span></div>
      </div>
      <div id="left_2_border" class="Rectangle3">
        <div id="left_2" class="Rectangle3-1"><span id="left_2_txt" class="Inside3">
            estas, estis
          </span></div>
      </div>
      <div id="right_2_border" class="Rectangle4">
        <div id="right_2" class="Rectangle4-1"><span id="right_2_txt" class="Inside4">
            나는 ~ 이다
          </span></div>
      </div>
      <div id="left_3_border" class="Rectangle5">
        <div id="left_3" class="Rectangle5-1"><span id="left_3_txt" class="Inside5">
            mi ne estas ~
          </span></div>
      </div>
      <div id="right_3_border" class="Rectangle6">
        <div id="right_3" class="Rectangle6-1"><span id="right_3_txt" class="Inside6">
            나는 ~이지 않다
          </span></div>
      </div>
      <div id="left_4_border" class="Rectangle7">
        <div id="left_4" class="Rectangle7-1"><span id="left_4_txt" class="Inside7">
            mi estas ~
          </span></div>
      </div>
      <div id="right_4_border" class="Rectangle8">
        <div id="right_4" class="Rectangle8-1"><span id="right_4_txt" class="Inside8">
            나는 원한다 (dzr)
          </span></div>
      </div>

      <div class="Rectangle_continue">
        <input class="Continue" type="button" id="btn_continue" value="Continue">
      </div>
    </div>
  </div>



</body>
