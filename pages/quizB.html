<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quizB.css">
    <link rel="stylesheet" href="./quizAll.css">
    <script src="./quizB.js"></script>
    <script src="./ajax.js"></script>
    <script src="./cookie.js"></script>
    <title>Quiz B</title>
</head>

<body>

    <div class="Container">
        <div class="Area">
            <img src="img/ic-close-gray.png" srcset="img/ic-close-gray@2x.png 2x,
        img/ic-close-gray@3x.png 3x" class="ic_close_gray" id="btn_quit">

            <div id="progress_bar" class="Rectangle_progress_bar">
                <div id="progress" class="Rectangle_progress"></div>

            </div>
            <span class="Match-correct-pairs">
                Match correct pairs.
            </span>
            <div id="left_1_border" class="Rectangle1 RectangleN">
                <div id="left_1" class="Rectangle1-1 RectangleN-1"><span id="left_1_txt" class="Inside1 InsideN">
                        mi deziras
                    </span></div>
            </div>
            <div id="right_1_border" class="Rectangle2 RectangleN">
                <div id="right_1" class="Rectangle2-1 RectangleN-1"><span id="right_1_txt" class="Inside2 InsideN">
                        (현재)~이다, (과거) ~이었다
                    </span></div>
            </div>
            <div id="left_2_border" class="Rectangle3 RectangleN">
                <div id="left_2" class="Rectangle3-1 RectangleN-1"><span id="left_2_txt" class="Inside3 InsideN">
                        estas, estis
                    </span></div>
            </div>
            <div id="right_2_border" class="Rectangle4 RectangleN">
                <div id="right_2" class="Rectangle4-1 RectangleN-1"><span id="right_2_txt" class="Inside4 InsideN">
                        나는 ~ 이다
                    </span></div>
            </div>
            <div id="left_3_border" class="Rectangle5 RectangleN">
                <div id="left_3" class="Rectangle5-1 RectangleN-1"><span id="left_3_txt" class="Inside5 InsideN">
                        mi ne estas ~
                    </span></div>
            </div>
            <div id="right_3_border" class="Rectangle6 RectangleN">
                <div id="right_3" class="Rectangle6-1 RectangleN-1"><span id="right_3_txt" class="Inside6 InsideN">
                        나는 ~이지 않다
                    </span></div>
            </div>
            <div id="left_4_border" class="Rectangle7 RectangleN">
                <div id="left_4" class="Rectangle7-1 RectangleN-1"><span id="left_4_txt" class="Inside7 InsideN">
                        mi estas ~
                    </span></div>
            </div>
            <div id="right_4_border" class="Rectangle8 RectangleN">
                <div id="right_4" class="Rectangle8-1 RectangleN-1"><span id="right_4_txt" class="Inside8 InsideN">
                        나는 원한다 (dzr)
                    </span></div>
            </div>

            <div class="Rectangle_continue">
                <input class="Continue" type="button" id="btn_continue" value="Continue">
            </div>
        </div>
    </div>



</body>
